<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
    

      <div class="container">
        <div class="col-md-12">
          <input type="text" class="col-md-12" value="0">
        </div>
        <div class="row">
                <div class="col-md-3"><button class="arrow"><--</button></div>
                <div class="col-md-3"><button class="res">=</button></div>
                <div class="col-md-3"><button class="c">C</button></div>
                <div class="col-md-3"><button class="operators">+/-</button></div>
        </div>
        <div class="row">  
               <div class="col-md-3 "><button class="num num7">7</button></div>
               <div class="col-md-3 "><button class="num num8">8</button></div>
               <div class="col-md-3 "><button class="num num9">9</button></div>
               <div class="col-md-3 "><button class="operators division">/</button></div>
        </div> 
        <div class="row">
              <div class="col-md-3 "><button class="num num4">4</button></div>
              <div class="col-md-3 "><button class="num num5">5</button></div>
              <div class="col-md-3 "><button class="num num6">6</button></div>
              <div class="col-md-3 "><button class="operators mult">*</button></div>
        </div>
         <div class="row">
              <div class="col-md-3 "><button class="num num1">1</button></div>
              <div class="col-md-3 "><button class="num num2">2</button></div>
              <div class="col-md-3 "><button class="num num3">3</button></div>
              <div class="col-md-3 "><button class="operators minus">-</button></div>
        </div>
        <div class="row">
              <div class="col-md-6 "><button class="num num0">0</button></div>
              <div class="col-md-3 "><button class="num dot" >.</button></div>
              <div class="col-md-3 "><button class="operators sum">+</button></div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
    </body>
</html>
