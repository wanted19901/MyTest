<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
    

      <div class="container">
        <div class="col-md-12">
          <input type="text" class="col-md-12 output" value="">
        </div>
        <div class="row">
                <div class="col-sm-3"><button value="CE" class="key ce">CE</button></div>
                <div class="col-sm-3"><button value="=" class="key res">=</button></div>
                <div class="col-sm-3"><button value="c" class="key c">C</button></div>
                <div class="col-sm-3"><button value="+/-" class=" key operators">+/-</button></div>
        </div>
        <div class="row">  
               <div class="col-sm-3 "><button value="7" class="key num num7">7</button></div>
               <div class="col-sm-3 "><button value="8" class="key num num8">8</button></div>
               <div class="col-sm-3 "><button value="9" class="key num num9">9</button></div>
               <div class="col-sm-3 "><button value="/" class="key operators division">/</button></div>
        </div> 
        <div class="row">
              <div class="col-sm-3 "><button value="4" class="key num num4">4</button></div>
              <div class="col-sm-3 "><button value="5" class="key num num5">5</button></div>
              <div class="col-sm-3 "><button value="6" class="key num num6">6</button></div>
              <div class="col-sm-3 "><button value="*" class="key operators mult">*</button></div>
        </div>
         <div class="row">
              <div class="col-sm-3 "><button value="1" class="key num num1">1</button></div>
              <div class="col-sm-3 "><button value="2" class="key num num2">2</button></div>
              <div class="col-sm-3 "><button value="3" class="key num num3">3</button></div>
              <div class="col-sm-3 "><button value="-" class="key operators minus">-</button></div>
        </div>
        <div class="row">
              <div class="col-sm-6 "><button value="0" class="key num num0">0</button></div>
              <div class="col-sm-3 "><button value="." class="key num dot" >.</button></div>
              <div class="col-sm-3 "><button value="+" class="key operators sum">+</button></div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
    </body>
</html>
