<!doctype html>
<html>
<head>
  <script type="text/javascript" src="jquery.js"></script>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="utf-8">
</head>
<body id="body">
  <form id="form">
    <input class="search" type="text" id="search">
  </form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col" class="date">Date</th>
        <th scope="col">Temperature (Celsium)</th>
        <th scope="col">Weather description</th>
      </tr>
    </thead>
    <tbody>
      <tr id="tr">
        <td scope="row" class="date td" id="date"></td>
        <td class="locationTenperature td" id="curTemp"></td>
        <td class="weather td" id="weather"></td>
      </tr>
    </tbody>
  </table>
  <div id="map"  class="map"> </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4RjQvK8Hnp65hjd8qr19JqDU8KKvYIQQ&libraries=places"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
